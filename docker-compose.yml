version: '3.8'
volumes:
  ruby_gems:
    driver: local
  java_libraries:
    driver: local
services:
  ruby:
    build:
      context: ./
      dockerfile: dockerfiles/ruby/Dockerfile
    volumes:
      - .:/usr/src

      # not sync directories
      - ruby_gems:/usr/src/vendor/ruby/gems
    environment:
      TZ: Asia/Tokyo
      LANG: en_US.UTF-8
    working_dir: /usr/src
    tty: true
  java:
    build:
      context: ./
      dockerfile: dockerfiles/java/Dockerfile
    volumes:
      - .:/usr/src

      # not sync directories
      - java_libraries:/usr/src/vendor/java/libraries
    environment:
      TZ: Asia/Tokyo
        # LANG: en_US.UTF-8
    working_dir: /usr/src
    tty: true
    # command: ["tail", '-f', '/dev/null']
  python:
    build:
      context: ./
      dockerfile: dockerfiles/python/Dockerfile
    volumes:
      - .:/usr/src
    environment:
      TZ: Asia/Tokyo
    working_dir: /usr/src
    tty: true

